<!DOCTYPE html>
<html itemscope itemtype="http://schema.org/Blog" xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://www.facebook.com/2008/fbml" xml:lang="en-US" class="no-js" ng-app="saturnApp">
    <head>
        <!--Meta Tags-->
        <meta charset="UTF-8" />
        <meta name="language" content="en-US" />

        <!--IE-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta http-equiv="imagetoolbar" content="no" />
        <meta http-equiv="Page-Enter" content="blendTrans(duration=0)" />
        <meta http-equiv="Page-Exit" content="blendTrans(duration=0)" />
        <meta name="SKYPE_TOOLBAR" content="SKYPE_TOOLBAR_PARSER_COMPATIBLE" />

        <!--Mobile-->
        <meta name="viewport" content="width=device-width" />

        <!--Styles-->
        <link rel="stylesheet" type="text/css" href="css/app.css"/>

        <!--Scripts-->
        <script type="text/javascript" src="js/modernizr.2.6.2.min.js" charset="utf-8"></script>
        <script type="text/javascript" src="js/json3.min.js" charset="utf-8"></script>
        <!--[if lte IE 8]>
        <script src="js/angular-ui-ieshiv.min.js" charset="UTF-8"></script>
        <![endif]-->

        <!--Title-->
        <title>Saturn</title>
    </head>
    <body data-spy="scroll" data-target="#sidebar .nav">
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a href="#/" class="brand">
                        <i class="icon-calendar-empty"></i>
                        Saturn
                    </a>

                    <!--user navigation-->
                    <div class="btn-group pull-right" ng-controller="UserController" ng-show="data.user.authorised">
                        <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                            <i class="icon-user"></i>
                            <span ng-bind="data.user.firstName + ' ' + data.user.lastName"></span>
                            <span class="icon-caret-down"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="#/settings/profile">
                                    <i class="icon-wrench"></i> Profile settings
                                </a>
                            </li>
                            <li>
                                <a href="" ng-click="logout()">
                                    <i class="icon-signout"></i> Log out
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!--/user navigation-->
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="feedback">
                <div class="feedback-content">
                    <div></div>
                </div>
            </div>
            <div class="row-fluid" ng-view></div>
        </div>

        <!--Scripts-->
        <!--[if lt IE 7 ]>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.2/CFInstall.min.js" charset="utf-8"></script>
        <script type="text/javascript">window.attachEvent("onload",function(){CFInstall.check({mode:"overlay"})})</script>
        <![endif]-->

        <!--libraries-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" charset="utf-8"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js" charset="UTF-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js" charset="UTF-8"></script>
        <script src="https://apis.google.com/js/client.js" charset="utf-8"></script>

        <!--application-->
        <script type="text/javascript" src="js/app.min.js" charset="utf-8"></script>
    </body>
</html>
