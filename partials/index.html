<div ng-controller="EventController">
    <!--sidebar-->
    <aside id="sidebar" class="span2">
        <div class="widget">
            <div class="widget-content">
                <div class="btn-group">
                    <button class="btn btn-success" data-toggle="dropdown"> Create New </button>
                    <button data-toggle="dropdown" class="btn btn-success dropdown-toggle"><span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="">Calendar</a></li>
                        <li><a href="" ng-click="modals.eventDetails = true">Event</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="widget">
            <div class="widget-heading" ng-click="config.collapsed.minicalendar = !config.collapsed.minicalendar">
                <div class="widget-title">Mini calendar</div>
            </div>
            <div class="widget-content" collapse="config.collapsed.minicalendar">
                <div ui-calendar="miniCalendar" class="mini-calendar" ng-model="eventSources"></div>
            </div>
        </div>

        <!--calendar listing-->
        <div class="widget" ng-repeat="list in dataCache.calendarList">
            <div class="widget-heading" ng-click="config.collapsed.list.id = !config.collapsed.list.id">
                <div class="dropdown pull-right">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="icon-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a ng-href="#/calendar/create">Create new calendar</a></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
                <div class="widget-title">{{list.title}}</div>
            </div>
            <div class="widget-content" collapse="config.collapsed.list.id">
                <ul class="unstyled calendar-list" ng-show="list.calendars.length">
                    <li ng-repeat="calendar in list.calendars">
                        <div class="dropdown pull-right">
                            <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                                <i class="icon-caret-down"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li ng-show="{{calendar.accessRole == 'owner'}}">
                                    <a href="#/calendar/{{calendar.id | encodeURIComponent}}/settings" ng-click="setCurrentCalendar()">Calendar settings</a>
                                </li>
                                <li>
                                    <a href="">Display only this calendar</a>
                                </li>
                                <li>
                                    <a href="">Hide this calendar from the list</a>
                                </li>
                                <li>
                                    <a href="">Share this calendar</a>
                                </li>
                                <li ng-show="{{calendar.accessRole == 'owner'}}">
                                    <a href="">Create an event on this calendar</a>
                                </li>
                                <li>
                                    <input type="text" class="color-preview" ng-change="colorPickerTest()" color-picker="calendar.backgroundColor" ng-model="calendar.backgroundColor" />
                                </li>
                            </ul>
                        </div>

                        <label>
                        <span ng-class="{'color-preview': true, 'color-preview-inactive': !calendar.selected}" style="background-color:{{calendar.backgroundColor}}">
                            <input type="checkbox" value="{{calendar.id}}" ng-change="updateActiveCalendars()" ng-model="calendar.selected" />
                        </span>
                            {{calendar.summary}}
                        </label>
                    </li>
                </ul>
            </div>
        </div>
        <!--/calendar listing-->
    </aside>
    <!--/sidebar-->

    <!--content-->
    <div id="content" class="span10">
        <div ui-calendar="extendedCalendar" class="calendar" ng-model="eventSources"></div>
    </div>
    <!--/content-->

    <div modal="modals.eventDetails">
        <form id="eventDetailsForm" name="eventDetailsForm">
            <div class="modal-header">
                <a href="" class="pull-right" ng-click="modals.eventDetails = false">
                    <i class="icon-remove"></i>
                </a>
                <h4>Event details</h4>
            </div>
            <div class="modal-body">
                <ol class="unstyled">
                    <li>
                        <input type="text" class="input-block-level" ng-model="currentEvent.title" />
                    </li>
                    <li>
                        <label for="event-location">Location</label>
                        <input type="text" id="event-location" class="input-block-level" ng-model="currentEvent.location" />
                    </li>
                    <li>
                        <label for="event-description">Description</label>
                        <textarea id="event-description" class="input-block-level" ng-model="currentEvent.description"></textarea>
                    </li>
                    <li>
                        <div class="input-prepend">
                            <span class="add-on" title="Start date" data-toggle="tooltip">
                                <i class="icon-calendar"></i>
                            </span>
                            <input type="text" id="event-start-date" class="input-small" ui-date />
                        </div>
                        <div class="input-prepend" ng-hide="currentEvent.allDay">
                            <span class="add-on" title="Start time" data-toggle="tooltip">
                                <i class="icon-time"></i>
                            </span>
                            <input type="text" id="event-start-time" class="input-small" ng-model="currentEvent.startTime" disabled bs-timepicker />
                        </div>
                        <div class="input-append" ng-hide="currentEvent.allDay">
                            <input type="text" id="event-end-time" class="input-small" ng-model="currentEvent.endTime" bs-timepicker />
                            <span class="add-on" title="End time" data-toggle="tooltip">
                                <i class="icon-time"></i>
                            </span>
                        </div>
                        <div class="input-append">
                            <input type="text" id="event-end-date" class="input-small" ui-date />
                            <span class="add-on" title="End date" data-toggle="tooltip">
                                <i class="icon-calendar"></i>
                            </span>
                        </div>
                    </li>
                    <li>
                        <label for="event-calendar">Calendar</label>
                        <select id="event-calendar">
                            <option ng-repeat="calendar in dataCache.calendarList[0].calendars" value="{{calendar.id}}">{{calendar.summary}}</option>
                        </select>
                    </li>
                </ol>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success"><i class="icon-save"></i> Save</button>
                <button type="reset" class="btn" ng-click="modals.eventDetails = false">Cancel</button>
            </div>
        </form>
    </div>
</div>
