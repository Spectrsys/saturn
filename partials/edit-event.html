<form name="eventDetailsForm" ng-controller="EventController">
    <div class="widget">
        <div class="widget-heading">
            <div class="widget-title">Edit Event</div>
        </div>
        <div class="widget-content" ng-show="data.calendars.length">
            <ol class="list-unstyled clearfix">
                <li class="form-group">
                    <div class="col-lg-2">
                        <label for="event-name">Event name</label>
                    </div>
                    <div class="col-lg-10">
                        <input type="text" id="event-name" name="event-name" class="form-control" required ng-model="data.currentEvent.title" />
                    </div>
                </li>
                <li class="form-group">
                    <div class="col-lg-2">
                        <label for="event-description">Description</label>
                    </div>
                    <div class="col-lg-10">
                        <textarea id="event-description" name="event-description" class="input-block-level" ng-model="data.currentEvent.description"></textarea>
                    </div>
                </li>
                <li class="form-group">
                    <div class="col-lg-2">
                        <label for="event-location">Location</label>
                    </div>
                    <div class="col-lg-10">
                        <input type="text" id="event-location" name="event-location" class="form-control" ng-model="data.currentEvent.location" />
                        <label for="event-location">
                            <small>e.g. "San Francisco" or "New York" or "USA." Specifying a general location will help people find events on your calendar (if it's public)</small>
                        </label>
                    </div>
                </li>
                <li class="form-group">
                    <div class="col-lg-2">
                        <label for="event-calendar">Calendar</label>
                    </div>
                    <div class="col-lg-10">
                        <select id="event-calendar" ng-model="data.currentEvent.source.id" ng-options="calendar.id as calendar.summary for calendar in data.calendars | filter:{accessRole: 'owner'}" required></select>
                    </div>
                </li>
                <li class="form-group">
                    <div class="col-lg-2">
                        <label for="event-start-date">Start date</label>
                    </div>
                    <div class="col-lg-10">
                        <div class="input-prepend">
                           <span class="add-on">
                               <i class="icon-calendar"></i>
                           </span>
                            <input type="text" id="event-start-date" class="form-control" ui-date="data.settings.date" ng-model="data.currentEvent.startDate" required />
                        </div>
                        <div class="input-append" ng-hide="data.currentEvent.allDay">
                            <input type="text" id="event-start-time" class="form-control" bs-timepicker ng-model="data.currentEvent.startTime" required />
                           <span class="add-on">
                               <i class="icon-time"></i>
                           </span>
                        </div>
                    </div>
                </li>
                <li class="form-group">
                    <div class="col-lg-2">
                        <label for="event-end-date">End date</label>
                    </div>
                    <div class="col-lg-10">
                        <div class="input-prepend">
                           <span class="add-on">
                               <i class="icon-calendar"></i>
                           </span>
                            <input type="text" id="event-end-date" class="form-control" ui-date="data.settings.date" ng-model="data.currentEvent.endDate" />
                        </div>
                        <div class="input-append" ng-hide="data.currentEvent.allDay">
                            <input type="text" id="event-end-time" class="form-control" bs-timepicker ng-model="data.currentEvent.endTime" />
                           <span class="add-on">
                               <i class="icon-time"></i>
                           </span>
                        </div>
                    </div>
                </li>
                <li class="form-group">
                    <div class="col-lg-2">
                        <label for="event-all-day">All day</label>
                    </div>
                    <div class="col-lg-10">
                        <input type="checkbox" id="event-all-day" ng-model="data.currentEvent.allDay" />
                    </div>
                </li>
            </ol>
            <button type="submit" class="btn btn-success" ng-disabled="eventDetailsForm.$invalid" ng-click="updateEvent()"><i class="icon-save"></i> Update</button>
            <a href="#/" ng-click="resetEvent()" class="btn"><i class="icon-undo"></i> Cancel</a>
            <button type="button" class="btn btn-danger" ng-click="deleteEvent()"><i class="icon-trash"></i> Delete</button>
        </div>
        <div ng-show="!data.calendars.length">
            <p class="alert">You need to have at least one calledar before you can create and event.</p>
            <a href="#/calendar/create" class="btn"><i class="icon-calendar"></i> Create a new calendar</a>
        </div>
    </div>
</form>
