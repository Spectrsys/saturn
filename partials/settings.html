<div id="content" class="span10">
    <!--profile-->
    <form name="profileSettingsForm">
        <div id="profile" class="boxed-group">
            <div class="boxed-group-heading">
                Public Profile
            </div>
            <div class="boxed-group-content">
                <ol class="unstyled">
                    <li>
                        <label for="user-name">Name</label>
                        <input type="text" id="user-name" name="user-name" class="input-xxlarge" required ng-model="settings.name" />
                    </li>
                    <li>
                        <label for="user-email">Email</label>
                        <input type="email" id="user-email" name="user-email" class="input-xxlarge" required ng-model="settings.email" />
                    </li>
                    <li>
                        <label for="user-url">URL</label>
                        <input type="url" id="user-url" name="user-url" class="input-xxlarge" ng-model="settings.url" />
                    </li>
                    <li>
                        <label for="user-company">Company</label>
                        <input type="text" id="user-company" name="user-company" class="input-xxlarge" ng-model="settings.company" />
                    </li>
                    <li>
                        <label for="user-location">Location</label>
                        <input type="text" id="user-location" name="user-location" class="input-xxlarge" ng-model="settings.location" />
                    </li>
                    <li>
                        <label for="user-gravatar">Gravatar email</label>
                        <input type="email" id="user-gravatar" name="user-gravatar" class="input-xxlarge" ng-model="settings.gravatar" />
                    </li>
                </ol>
                <button type="submit" class="btn btn-success" ng-disabled="profileSettingsForm.$invalid"><i class="icon-save"></i> Save</button>
                <button type="reset" class="btn"><i class="icon-undo"></i> Cancel</button>
            </div>
        </div>
    </form>
    <!--/profile-->

    <!--account settings-->
    <form name="accountSettingsForm">
        <div id="account-settings" class="boxed-group">
            <div class="boxed-group-heading">
                Change password
            </div>
            <div class="boxed-group-content">
                <ol class="unstyled">
                    <li>
                        <label for="old-password">Old password</label>
                        <input type="password" id="old-password" name="old-password" class="input-xxlarge" required ng-model="settings.oldPassword" />
                    </li>
                    <li>
                        <label for="new-password">New password</label>
                        <input type="password" id="new-password" name="new-password" class="input-xxlarge" required  ng-model="settings.newPassword" />
                    </li>
                    <li>
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="input-xxlarge" required  ng-model="settings.confirmPassword" />
                    </li>
                </ol>
                <button type="submit" class="btn btn-success" ng-disabled="accountSettingsForm.$invalid"><i class="icon-save"></i> Save</button>
                <button type="reset" class="btn"><i class="icon-undo"></i> Cancel</button>
            </div>
        </div>
    </form>
    <!--/account settings-->
