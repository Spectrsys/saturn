<div  ng-controller="SettingsController">
    <!--sidebar-->
    <aside id="sidebar" class="col-lg-2">
        <div class="widget">
            <div class="widget-heading">
                <div class="widget-title">
                    <i class="icon-user"></i>
                    <span ng-bind="data.user.firstName + ' ' + data.user.lastName"></span>
                </div>
            </div>
            <div class="widget-content">
                <ul class="list-unstyled menu">
                    <li>
                        <a href="#/settings">General</a>
                    </li>
                    <li class="on">
                        <a href="#/settings/profile">Profile</a>
                    </li>
                    <li>
                        <a href="#/settings/account">Account</a>
                    </li>
                    <li>
                        <a href="#/settings/emails">Emails</a>
                    </li>
                    <li>
                        <a href="#/settings/organizations">Organizations</a>
                    </li>
                    <li>
                        <a href="#/settings/calendars">Calendars</a>
                    </li>
                </ul>
            </div>
        </div>
    </aside>
    <!--/sidebar-->

    <!--content-->
    <div id="content" class="col-lg-10">
        <form name="profileSettingsForm">
            <div id="profile" class="widget">
                <div class="widget-heading">
                    <div class="widget-title">Public profile</div>
                </div>
                <div class="widget-content">
                    <ol class="list-unstyled">
                        <li class="form-group">
                            <label for="user-first-name">Name</label>
                            <input type="text" id="user-first-name" name="user-name" class="form-control" required ng-model="data.user.firstName" placeholder="First name" />
                            <input type="text" id="user-last-name" name="user-name" class="form-control" required ng-model="data.user.lastName" placeholder="Last name" />
                        </li>
                        <li class="form-group">
                            <label for="user-email">Email</label>
                            <input type="email" id="user-email" name="user-email"  class="form-control" required ng-model="data.user.email" />
                        </li>
                        <li class="form-group">
                            <label for="user-url">URL</label>
                            <input type="url" id="user-url" name="user-url" class="form-control" ng-model="data.user.profile" readonly />
                        </li>
                        <li class="form-group">
                            <label for="user-company">Company</label>
                            <input type="text" id="user-company" name="user-company" class="form-control" ng-model="data.user.company" />
                        </li>
                        <li class="form-group">
                            <label for="user-location">Location</label>
                            <input type="text" id="user-location" name="user-location" class="form-control" ng-model="data.user.location" />
                        </li>
                        <li class="form-group">
                            <label for="user-gravatar">Gravatar email</label>
                            <input type="email" id="user-gravatar" name="user-gravatar" class="form-control" ng-model="data.user.email" />
                        </li>
                        <li class="form-group" ng-show="data.user.picture">
                            <img width="100" ng-src="{{data.user.picture}}?s=100" />
                        </li>
                    </ol>
                    <button type="submit" class="btn btn-success" ng-disabled="profileSettingsForm.$invalid"><i class="icon-save"></i> Save</button>
                    <button type="reset" class="btn"><i class="icon-undo"></i> Cancel</button>
                </div>
            </div>
        </form>
    </div>
    <!--/content-->
</div>
