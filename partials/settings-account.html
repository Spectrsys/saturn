<!--sidebar-->
<aside id="sidebar" class="span2">
    <div class="widget">
        <div class="widget-heading">
            <div class="widget-title">
                <i class="icon-user"></i> John Doe
            </div>
        </div>
        <div class="widget-content">
            <ul class="unstyled menu">
                <li>
                    <a href="/#/settings/profile">Profile</a>
                </li>
                <li>
                    <a href="/#/settings/account">Account Settings</a>
                </li>
                <li>
                    <a href="/#/settings/emails">Emails</a>
                </li>
                <li>
                    <a href="/#/settings/organizations">Organizations</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="widget" ng-controller="CalendarController" ng-show="dataCache.calendarList[0].calendars.length">
        <div class="widget-heading">
            <div class="widget-title">
                <i class="icon-calendar"></i> My calendars
            </div>
        </div>
        <div class="widget-content">
            <ol class="unstyled menu">
                <li ng-repeat="calendar in dataCache.calendarList[0].calendars" title="{{calendar.description}}">
                    <a ng-href="#/calendar/{{calendar.id | encodeURIComponent}}/settings" ng-click="setCalendar()">{{calendar.summary}}</a>
                </li>
            </ol>
        </div>
    </div>
</aside>
<!--/sidebar-->

<!--content-->
<div id="content" class="span10" ng-controller="SettingsController">
    <!--account settings-->
    <form name="accountSettingsForm">
        <div id="account-settings" class="widget">
            <div class="widget-heading">
                <div class="widget-title">Change password</div>
            </div>
            <div class="widget-content">
                <ol class="unstyled">
                    <li>
                        <label for="old-password">Old password</label>
                        <input type="password" id="old-password" name="old-password" class="input-xxlarge" required ng-model="settings.oldPassword" />
                    </li>
                    <li>
                        <label for="new-password">New password</label>
                        <input type="password" id="new-password" name="new-password" class="input-xxlarge" required  ng-model="settings.newPassword" />
                    </li>
                    <li>
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="input-xxlarge" required  ng-model="settings.confirmPassword" />
                    </li>
                </ol>
                <button type="submit" class="btn btn-success" ng-disabled="accountSettingsForm.$invalid"><i class="icon-save"></i> Save</button>
                <button type="reset" class="btn"><i class="icon-undo"></i> Cancel</button>
            </div>
        </div>
    </form>
    <!--/account settings-->
</div>
<!--/content-->
